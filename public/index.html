<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Allen DeMoura</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "IBM Plex Mono", monospace;
        font-weight: 300;
        background: #000;
        color: #fff;
        font-size: 14px;
        line-height: 20px;
      }

      .container {
        max-width: 320px;
        margin: 0px auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      h1 {
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 20px;
      }

      .container img {
        margin-bottom: 8px;
        overflow: hidden;
        border-radius: 50%;
        height: 144px;
        width: 144px;
      }

      .container a {
        color: #2ca0ff;
        text-decoration: none;
        display: inline-block;
        padding-left: 6px;
        padding-right: 6px;
      }

      .container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="img/headshot.jpg" />
        <h1>Allen DeMoura</h1>
        <p>
          <!-- write me flattering and succint blurb about me for my professional website -->
          I'm a developer with a passion for creative and elegant solutions to complex problems. The only thing I love
          more than writing solutions is learning new ways to approach the underlying problems.
        </p>
        <div>
          <a href="https://www.linkedin.com/in/allendemoura/">LinkedIn</a>
          <a href="https://github.com/allendemoura">GitHub</a>
        </div>
      </div>
    </div>
  </body>
</html>
